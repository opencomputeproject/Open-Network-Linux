######################################################################
#
# platform-config for AS9926
#
######################################################################

x86-64-accton-as9926-24db-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-19

    args: >-
      console=ttyS0,115200n8
      intel_iommu=pt

